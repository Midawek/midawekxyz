button {

  transition-duration: 400ms;
  transition-property: color;
  margin-inline-start: 1em;
  margin-inline-end: 1em;
}

button:focus,
button:hover {
  color: #9ECEF1ff;
}

button:focus:after,
button:hover:after {
  width: 100%;
  left: 0%;
}

button:after {
  content: "";
  pointer-events: none;
  bottom: -2px;
  left: 50%;
  position: absolute;
  width: 0%;
  height: 2px;
  background-color: #9ECEF1ff;
  transition-timing-function: cubic-bezier(0.25, 0.8, 0.25, 1);
  transition-duration: 400ms;

}
